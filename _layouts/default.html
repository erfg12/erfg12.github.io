<!DOCTYPE html>
<html>
	<head>
		<title>
			{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} –
			{{ site.description }}
		</title>

		{% include meta.html %} {% include advertisements.html %}

		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<link rel="stylesheet" href="../../style.css" />
		<link
			rel="alternate"
			type="application/rss+xml"
			title="{{ site.name }} - {{ site.description }}"
			href="{{ site.baseurl }}/feed.xml"
		/>
		<link
			href="https://vjs.zencdn.net/7.3.0/video-js.min.css"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="wrapper-masthead">
			<div class="container">
				<header class="masthead clearfix">
					<a href="{{ site.baseurl }}/" class="site-avatar"
						><img src="../{{ site.avatar }}"
					/></a>

					<div class="site-info">
						<h1 class="site-name">
							<a href="{{ site.baseurl }}/">{{ site.name }}</a>
						</h1>
						<p class="site-description">{{ site.description }}</p>
					</div>

					<nav>
						<a href="{{ site.baseurl }}/">» New Articles</a>
						<a href="{{ site.baseurl }}/tutorials">» Tutorials</a>
						<a href="{{ site.baseurl }}/hacks">» Hacks</a>
					</nav>
				</header>
			</div>
		</div>

		<div id="main" role="main" class="container">
			{{ content }}
		</div>

		<div class="wrapper-footer">
			<div class="container">
				<footer class="footer">
					{% include svg-icons.html %}
				</footer>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		{% include analytics.html %} {% include lightbox.html %}
	</body>
</html>
