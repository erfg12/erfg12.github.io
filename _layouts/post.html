---
layout: default
---

<div style="font-size:12px !important;margin-left:10px;">
	<a href="../" style="font-size:12px !important;color:#7F7F7F !important;"
		>Home</a
	>
	>
	<a
		href="../{{ page.categories }}"
		style="font-size:12px !important;color:#7F7F7F !important;"
		>{{ page.categories }}</a
	>
	> {{ page.title }}
</div>

<article class="post">
	<h1>{{ page.title }}</h1>

	<div class="entry">
		{{ content }}
	</div>

	<div class="date">Written on {{ page.date | date: "%B %e, %Y" }}</div>

	{% include disqus.html %}
</article>

<script async src="https://vjs.zencdn.net/7.5.5/video.js"></script>
<script>
	options = {
		autoplay: false,
		preload: "auto"
	};
	video = videojs("player", options);
</script>
