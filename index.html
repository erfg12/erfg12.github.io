---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
	
	<a href="{{ site.baseurl }}{{ post.url }}"><img src="{{ post.banner }}"></a>

      <h1 style="color:#4183c4;"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
	  <span style="font-size:16px;">Posted: <i>{{ post.date | date_to_string }}</i> | Category: <i>{{ post.categories }}</i></span>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
