---
layout: page
permalink: /categories/
title: Categories
---

{% for category in site.categories %}
<article class="post">
  <header>
    <div class="title">
      <h2><a href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a></h2>
    </div>
    <div class="meta">
      <time class="published" datetime="{{ post.date | date_to_string }}">{{ post.date | date_to_string }}</time>
      <a href="#" class="author"><span class="name">Jake</span><img src="../images/avatar.jpg" alt="" /></a>
    </div>
  </header>
  <a href="{{ site.baseurl }}/{{ post.url }}" class="image featured"><img src="../images/pic02.jpg" alt="" /></a>
  <p>{{ post.excerpt }}</p>
  <footer>
    <ul class="actions">
      <li><a href="{{ site.baseurl }}/{{ post.url }}" class="button large">Continue Reading</a></li>
    </ul>
    <ul class="stats">
      <li><a href="#">{{ post.categories }}</a></li>
      <li><a href="#" class="icon solid fa-heart">28</a></li>
      <li><a href="#" class="icon solid fa-comment">128</a></li>
    </ul>
  </footer>
</article>
{% endfor %}
